<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .social-icon{
    Width: 50px;
    Height: 50px;
    padding-top : 16px; 
    padding-bottom: 16px;
    padding-left: 32px;
    padding-right: 32px;
    border-radius:50%;
  }
  #form-heading{
   font-size: 32px;
   padding-top: 56px;
   padding-bottom: 32px;
  }
  #social-wrapper{
    background-color: #f2f6ff;
  }
  body{
    background-color: #f2f6ff;
    margin: 0px;
    padding: 16px;
  }
  form{
    background-color: white;
    border-color: #ccc;
    border-width: 1px;
    width: 700px;
    margin-left: auto;
    margin-right: auto;
   text-align: center;
  }
  .input-box{
    font-size: 18px;
    padding-bottom: 12px;
    margin-bottom: 36px;
    border: 0;
    border-bottom: 1px solid #ccc;

  }
  #input-wrapper{
    padding-top: 80px;
    padding-bottom: 40px;
    padding-left: 80px;
    padding-right: 80px;

  }
  #btn-submit{
    background-color: #0056ff;
    padding-top: 12px;
    padding-bottom: 12px;
    font-size: 18px;
    padding-left: 24px;
    padding-right: 24px;
    font-size: 18px;
    border:none;
    color:  white;
  }
</style>
<body>
  <form action="#">
    <h1 id="form-heading">Register</h1>
  <div id="social-wrapper">
    <img src="https://pluspng.com/img-png/google-logo-png-open-2000.png" alt="google-logo" class="social-icon">
    <img src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/facebook_circle-512.png" alt="fb" class="social-icon">
    <img src="https://image.flaticon.com/icons/svg/25/25231.svg" alt="GH"class="social-icon">
    <img src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/linkedin_circle-512.png" alt="Li" class="social-icon">
  </div>

  <div id="input-wrapper">
  
<label for="username"></label>
<input class="input-box" type="text"id="username"name="username" placeholder='Username'><br>
<label for="email"></label>
<input class="input-box" type="email" name="password" id="email" placeholder="email"><br>
<label for="password"></label>
<input class="input-box" type="password" name="password" id="password" placeholder="password"><br>
<label for="cpassword"></label>
<input class="input-box" type="password" name="cpassword" id="cpassword" placeholder="Confirm Password"><br>
<input id="btn-submit" type="submit" value="Register">
</div>
  </form>
</body>
</html>
